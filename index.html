<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">
    <div class="row">
        <img src="/img/google.jpg" alt="Google's logo">

        <!--search bar and search button  start-->
        <div class="column">
            <p>Search the web using Google!</p>
            <form action="https://google.com">
            <input type="text" name="q" id="q" value size="40">
            <div>
                <button onclick="window.location.href='https://google.com/search?q=test';" type="button">Google Search</button>
                <button  onclick="window.location.href='https://google.com/doodles';" type="button">I'm feeling lucky</button>
            </div>
        </form>
        </div>
        <!--search bar and search button  end-->


        <!--first column start-->
        <div class="column1">
            <div class="inner">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <!--first column end -->
        </div>
        <!--second column start-->
        <div class="column2">
            <div class="inner">
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
        </div>
        <!--second column end-->

        <!--third column start-->

        <div class="column3">
            <div class="inner">
                <p> Get Google!
                    <br>
                    updates monthly:</p>
                <input type="email" value="your email">
                <br>
                <button>Subscribe</button>
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
            <!--third column end-->
        </div>
        <!--footer start-->
        <div class="clear">
            <footer>Copyright ©1998 Google Inc.</footer>
            updated by Cüneyt Sıriş
        </div>
        <!--footer end-->
    </div>
</body>

</html>
